<!DOCTYPE html>
<html>
<head>
    <title>Amazon Login Redirect</title>
</head>
<body>
    <script>
        // Extract the query parameters (e.g., authorization code or error)
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');

        if (authCode) {
            console.log("Authorization Code:", authCode);

            // Redirect back to your app using a custom URI scheme
            // Make sure to use the correct URI scheme defined in your app
            window.location.href = `myapp://auth?code=${authCode}`;
        } else if (error) {
            console.error("Error:", error);
        } else {
            console.log("No code or error received.");
        }
    </script>
    <h1>Processing your Amazon login...</h1>
</body>
</html>
