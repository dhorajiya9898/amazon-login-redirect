<!DOCTYPE html>
<html>
<head>
    <title>Amazon Login Redirect</title>
</head>
<body>
    <script>
        // Extract the query parameters (e.g., authorization code or error)
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');

        if (authCode) {
            console.log("Authorization Code:", authCode);

            // Redirect to the specified URL with the authorization code
            window.location.href = `https://raw.githubusercontent.com/dhorajiya9898/amazon-login-redirect/refs/heads/main/index.html?code=${authCode}`;
        } else if (error) {
            console.error("Error:", error);
        } else {
            console.log("No code or error received.");
        }
    </script>
    <h1>Processing your Amazon login...</h1>
</body>
</html>
